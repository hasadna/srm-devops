{{ if not .Values.etl.S3SecretName }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.minio.name | quote }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.minio.name | quote }}
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.minio.name | quote }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: minio
          image: {{ .Values.minio.image | quote }}
          args: ["server", "/data"]
          resources: {{ toYaml .Values.minio.resources | nindent 12 }}
          env:
            - name: MINIO_ACCESS_KEY
              value: "access_key"
            - name: MINIO_SECRET_KEY
              value: "secret_key"
            - name: MINIO_REGION_NAME
              value: "us-east-1"
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: minio_data
      volumes:
        - name: data
          {{- if and .Values.nfsServer .Values.minio.nfsPath }}
          nfs:
            server: {{ .Values.nfsServer | quote }}
            path: {{ .Values.minio.nfsPath | quote }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{ end }}