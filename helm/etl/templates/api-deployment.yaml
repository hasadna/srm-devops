apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name | quote }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.api.name | quote }}
  replicas: 1
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: {{ .Values.api.name | quote }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: api
          image: {{ .Values.api.image | quote }}
          resources: {{ toYaml .Values.api.resources | nindent 12 }}
          env:
            - name: debug_queries
              value: "true"
            - name: DATABASE_READONLY_URL
              value: "postgresql://readonly:readonly@db/datasets"
            - name: ES_INDEX_NAME
              value: {{ .Values.api.ES_INDEX_NAME | quote }}
            - name: ES_DATAPACKAGE
              value: {{ .Values.api.ES_DATAPACKAGE | quote }}
            - name: ES_HOST
              value: {{ .Values.elasticsearch.name | quote }}
            - name: ES_PORT
              value: "9200"
            - name: ELASTIC_PASS
              valueFrom: {"secretKeyRef":{"name":{{ .Values.api.secretName | quote }}, "key":"ELASTIC_PASS"}}
            - name: ELASTIC_USERNAME
              valueFrom: {"secretKeyRef":{"name":{{ .Values.api.secretName | quote }}, "key":"ELASTIC_USERNAME"}}
            - name: ELASTIC_URL
              valueFrom: {"secretKeyRef":{"name":{{ .Values.api.secretName | quote }}, "key":"ELASTIC_URL"}}
            - name: ORIGIN
              value:  {{ .Values.api.ORIGIN | quote }}  
            - name: ENV
              value: {{ .Values.api.ENV | quote }}  
            - name: LOG_TO_FILE
              value: {{ .Values.api.LOG_TO_FILE | quote }} 
            - name: ES_HTTP_AUTH
              {{- if .Values.elasticsearch.secretName }}
              valueFrom: {"secretKeyRef":{"name":{{ .Values.elasticsearch.secretName | quote }}, "key":"ES_HTTP_AUTH"}}
              {{- else }}
              value: "elastic:Aa123456"
              {{- end }}
